<!DOCTYPE html>
<html>

<head>
  <title>Molucules and Atoms</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-assets>
     <img id="background" src="Backround Asset.png">
    </a-assets>
    <a-entity position="0 0 4">
        <a-camera></a-camera>
    </a-entity>

    <a-entity position="0 -10.1 -1" rotation="30 180 0">
        <a-sphere radius="10" color="red"></a-sphere>
        <a-entity animation="property:object3D.rotation; to:45 100 100; dur:5000; delay:250; loop:true; dir:alterative">
            <a-sphere radius="5" color="red"></a-sphere>
            <a-cylinder position="0 5 0" height="10" radius="0.075" color="white"></a-cylinder>
        </a-entity>
    </a-entity>
</body>
</html>
